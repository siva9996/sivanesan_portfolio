<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            box-sizing: border-box;        
        }
        html{
            scroll-behavior: smooth;
        }
        body{
            background: #080808;
            color: #fff;
        }
        body h1{
            font-size: 30px;
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
    </style>
</head>
<body>
    <h1>Thank you mail sent successfully</h1>
</body>
</html>
